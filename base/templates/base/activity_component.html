<h3>Recent Activities</h3>
<hr>
{% for room_message in room_messages %}
<div>
    <small><a href="{% url 'user-profile' room_message.user.id %}">@{{room_message.user.username}}</a> {{room_message.created | timesince}}</small>
    <small> replied to "{{room_message.room.name}}"</small>
    <p>{{room_message}}</p>
    {% if request.user == room_message.user %}
    <a href="{% url 'delete-message' room_message.id %}">Delete</a>
    {% endif %}
    <hr />
</div>
{% endfor %}
