{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>
    <a href="create-room/">Create</a>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <small>{{room.topic.name}}</small>
                <h5>{{room.id}} -- <a href="room/{{room.id}}/">{{room.name}}</a></h5>
                <hr />
            </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
